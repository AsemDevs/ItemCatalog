{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{ city.name }}
			</h1>

		</div>
	</div>

	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<a href="{{url_for('editCity', city_id = city.id )}}">
				<button class="btn btn-default">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit City
				</button>
			</a>
			<a href="{{url_for('newPlace', city_id = city.id )}}">
				<button class="btn btn-default">
					<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>Add Place
				</button>
			</a>
						<a href="{{url_for('deleteCity', city_id = city.id )}}">
				<button class="btn btn-default delete">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete City
				</button>
			</a>
		</div>
		<div class="col-md-7"></div>
	</div>
	
	{% if places !=[] %}	
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
					{% for i in places %}
							<div class="menu-item">
								<h3>{{i.name}}</h3>
								<p>{{i.description}}</p>
								<a href="{{url_for('eidtPlace', city_id = city.id, place_id=i.id ) }}">Edit</a> | 
								<a href="{{url_for('deletePlace', city_id = city.id, place_id=i.id ) }}">Delete</a>
							</div>
					{% endfor %}
			</div>
			</div>
			<div class="col-md-1"></div>
		</div>
	{% endif %}
{% endblock %}
